<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SECE ERP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="logo">SECE Login</h1>
      <h2>Log in with SSO</h2>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@myorganization.com" required />
        <div id="emailError" class="error-message" aria-live="polite"></div>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <div id="passwordError" class="error-message" aria-live="polite"></div>

        <button type="submit">Continue</button>

        <div class="alt-login">
          <a href="#">Not using SSO? Log in with a password</a>
        </div>
      </form>

      <div class="footer-links">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
